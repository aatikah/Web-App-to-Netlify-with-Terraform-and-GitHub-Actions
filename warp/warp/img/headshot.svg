<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Placeholder headshot</title>
  <desc id="desc">Simple circular avatar placeholder used until a real photo is provided.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#007acc"/>
      <stop offset="1" stop-color="#005fa3"/>
    </linearGradient>
    <clipPath id="clip">
      <circle cx="100" cy="100" r="100"/>
    </clipPath>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="200" height="200" fill="url(#g)"/>
    <!-- Head -->
    <circle cx="100" cy="78" r="34" fill="rgba(255,255,255,0.9)"/>
    <!-- Shoulders -->
    <path d="M20 200c0-36 36-64 80-64s80 28 80 64" fill="rgba(255,255,255,0.85)"/>
  </g>
</svg>

